<!-- Simple template to render the chooses form for the student to choose his/her degree
     The chooses view will render this
     Tyler Cline, Ohio university 2016 -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{%block content %}
{%if request.user.is_authenticated %}
<html>
<body>
<h1>Choose Your Degree</h1>
<form method='POST' action=''>
	{%csrf_token%}
	{{form|crispy}}
	<input type="submit" value='submit'>
</form>
</body>
</html>
{% endif %}
{%endblock%}
